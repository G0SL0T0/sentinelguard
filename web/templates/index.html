{% extends "base.html" %}

{% block title %}Главная{% endblock %}

{% block content %}
<section class="dashboard">
    <div class="stats">
        <div class="stat-card">
            <h3>Высокий риск</h3>
            <p class="critical">12 хостов</p>
        </div>
        <div class="stat-card">
            <h3>Средний риск</h3>
            <p class="warning">24 хоста</p>
        </div>
        <div class="stat-card">
            <h3>Низкий риск</h3>
            <p class="safe">58 хостов</p>
        </div>
    </div>

    <div class="chart-container">
        <canvas id="riskChart"></canvas>
    </div>
</section>
{% endblock %}

{% block scripts %}
<script src="/static/js/charts.js"></script>
{% endblock %}
